<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CharacterCounter</title>
    <link rel="stylesheet" href="characterCounter.css">
</head>
<body>
    <div class="container">
        <h2 >Real-time Character Counter</h2>
        <textarea id="textarea" class="textarea" cols="10" rows="10" maxlength="120" placeholder="Type your character here...."></textarea>
        <div class="counter-container">
            <p>
                Total Characters:
                <span class="total-counter" id="total-counter"></span>
            </p>
            <p>
                Remaining:
                <span class="remaining-counter" id="remaining-counter"></span>
            </p>
            

        </div>

    </div>
    <script src="characterCounter.js"></script>
</body>
</html>
